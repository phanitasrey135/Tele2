<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air conditioner control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
</head>

<body style="background-color: rgba(0, 0, 0, 0.714);">
    <!-- time -->
     <h3 style="text-align: center;margin-top: 20px;font-size: 30px;">Select Time</h3>
     <div class="bg_t">
        <div class="bg_t1">
            <input type="time">
            <button style="background-color: #8AA624;cursor: pointer;padding: 14px 10px;height: 52px;margin-top: 9px;border-radius: 5px;">Set Timer</button>
        </div>
     </div>
     <h3 style="text-align: center;margin-top: 20px;">Time :</h3>
    <!--  -->
    <div class="bgg">
        <div class="bg">
            <div class="bg1">
                <div class="text">
                    <h3 style="color: bisque;background-color: transparent;margin-bottom: 10px;font-size: small;">Heat
                    </h3>
                    <h1 style="color: aquamarine;background-color: transparent;font-size: 50px;">25</h1>
                    <h1 style="color: red;">OFF</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- button -->
    <div class="bg_b">
        <div class="bg_b1" style="color: aliceblue;">
            <i class="fa-solid fa-minus" style="font-size: 40px;cursor: pointer;" id="sub"></i>
            <i class="fa-solid fa-power-off" style="font-size: 40px;margin-left: 15px;cursor: pointer;" id="btn"></i>
            <i class="fa-solid fa-plus" style="font-size: 40px;margin-left: 15px;cursor: pointer;" id="add"></i>
        </div>
    </div>
</body>

</html>
